<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Hold Shift and click to select a range of checkboxes.</h2>
    <section class="inbox">
        <div class="item">
            <input type="checkbox" id="firstInput">
            <label for="firstInput">This is an inbox layout.</label>
        </div>
        <div class="item">
            <input type="checkbox" id="secondInput">
            <label for="secondInput">Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox" id="thirdInput">
            <label for="thirdInput">Hold down your shift key</label>
        </div>
        <div class="item">
            <input type="checkbox" id="fourthInput">
            <label for="fourthInput">Check a lower item</label>
        </div>
        <div class="item">
            <input type="checkbox" id="fifthInput">
            <label for="fifthInput">Everything in between should also be set to checked</label>
        </div>
        <div class="item">
            <input type="checkbox" id="sixthInput">
            <label for="sixthInput">Try do it without any libraries</label>
        </div>
        <div class="item">
            <input type="checkbox" id="seventhInput">
            <label for="seventhInput">just vanila JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox" id="eightInput">
            <label for="eightInput">Good Luck!</label>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
